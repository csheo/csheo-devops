## Common Profile
spring:
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:templates/
    suffix: .html
    mode: HTML



---
## PRD Profile
spring:
  config.activate.on-profile: prd



---
## DEV Profile
spring:
  config.activate.on-profile: dev



---
## LOCAL Profile
spring:
  config.activate.on-profile: local
