<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CommonCode Viewer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	<table class="table table-light table-bordered table-hover table-borderless table-sm align-middle w-auto">
	<thead class="table-dark">
		<tr>
			<th scope="col">key</th>
			<th scope="col">id</th>
			<th scope="col">name</th>
			<th scope="col">lowers</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="code : ${codes}" th:id="'code' + ${code.getKey()}">
			<td th:text="${code.getKey()}">key</td>
			<td th:text="${code.getId()}">id</td>
			<td>
				<th:block th:each="entry: ${code.getName().all()}">
					<li th:text="${entry.key.value()} + ' : ' + ${entry.value.value()}"></li>
				</th:block>
			</td>
			<td>
				<th:block th:if="${code.getLowers().size() > 0}">
					<table class="table table-light table-bordered table-hover table-borderless table-sm align-middle w-auto">
					<thead class="table-dark">
						<tr>
							<th scope="col">key</th>
							<th scope="col">id</th>
							<th scope="col">name</th>
							<th scope="col">lowers</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="lower1: ${code.getLowers()}">
							<td th:text="${lower1.getKey()}">key</td>
							<td th:text="${lower1.getId()}">id</td>
							<td>
								<th:block th:each="entry: ${lower1.getName().all()}">
									<li th:text="${entry.key.value()} + ' : ' + ${entry.value.value()}"></li>
								</th:block>
							</td>
							<td>
								<th:block th:if="${lower1.getLowers().size() > 0}">
									<table class="table table-light table-bordered table-hover table-borderless table-sm align-middle w-auto">
									<thead class="table-dark">
										<tr>
											<th scope="col">key</th>
											<th scope="col">id</th>
											<th scope="col">name</th>
											<th scope="col">lowers</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="lower2: ${lower1.getLowers()}">
											<td th:text="${lower2.getKey()}">key</td>
											<td th:text="${lower2.getId()}">id</td>
											<td>
												<th:block th:each="entry: ${lower2.getName().all()}">
													<li th:text="${entry.key.value()} + ' : ' + ${entry.value.value()}"></li>
												</th:block>
											</td>
											<td>
												<th:block th:if="${lower2.getLowers().size() > 0}">
													<table class="table table-light table-bordered table-hover table-borderless table-sm align-middle w-auto">
													<thead class="table-dark">
														<tr>
															<th scope="col">key</th>
															<th scope="col">id</th>
															<th scope="col">name</th>
															<th scope="col">lowers</th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="lower3: ${lower2.getLowers()}">
															<td th:text="${lower3.getKey()}">key</td>
															<td th:text="${lower3.getId()}">id</td>
															<td>
																<th:block th:each="entry: ${lower3.getName().all()}">
																	<li th:text="${entry.key.value()} + ' : ' + ${entry.value.value()}"></li>
																</th:block>
															</td>
															<td>
																<th:block th:if="${lower3.getLowers().size() > 0}">
																	<table class="table table-light table-bordered table-hover table-borderless table-sm align-middle w-auto">
																	<thead class="table-dark">
																		<tr>
																			<th scope="col">key</th>
																			<th scope="col">id</th>
																			<th scope="col">name</th>
																		</tr>
																	</thead>
																	<tbody>
																		<tr th:each="lower4: ${lower3.getLowers()}">
																			<td th:text="${lower4.getKey()}">key</td>
																			<td th:text="${lower4.getId()}">id</td>
																			<td>
																				<th:block th:each="entry: ${lower4.getName().all()}">
																					<li th:text="${entry.key.value()} + ' : ' + ${entry.value.value()}"></li>
																				</th:block>
																			</td>
																		</tr>
																	</tbody>
																	</table>
																</th:block>
															</td>
														</tr>
													</tbody>
													</table>
												</th:block>
											</td>
										</tr>
									</tbody>
									</table>
								</th:block>
							</td>
						</tr>
					</tbody>
					</table>
				</th:block>
			</td>
		</tr>
	</tbody>
	</table>

	<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
